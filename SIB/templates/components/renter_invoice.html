<div class="z-10 card card-compact flex flex-col">              
    
    <div class="card-body w-full">
      <h2 class="text-xl">Modify Invoice details @ {{ flat.tenant }} @Flat No{{ flat.flat }}</h2>
      
      <div style="border-top-width: 2px;border-color: rgb(154, 145, 145); border-radius: 0px;" class="w-full p-2 md:p-0 my-[5px]"></div>      
      <form action="" class="md:p-5 flex w-full flex-wrap">                
        <div id="rental" class="form-control w-1/2 p-2">
          <label class="label text-xs text-white">
            <span class="label-text-alt">Rental Fee</span>
          </label> 
          <input x-mask:dynamic="$money($input)" x-model="flat_details.rentalFee"
           type="text" placeholder="Type here" class="input input-sm input-bordered w-full max-w-xs"
           @input="calculateMonthlyTotal();" />                                                                     
        </div> 
        <div id="deposit" class="form-control w-1/2 p-2">
          <label class="label text-xs text-white">
            <span class="label-text-alt">Deposit</span>
          </label> 
            <input x-mask:dynamic="$money($input)" x-model="flat_details.deposit" type="text" placeholder="Type here" class="input input-sm input-bordered w-full max-w-xs" />                                                                     
        </div>
        <div id="service" class="form-control w-full p-2">
          <label class="label text-xs text-white">
            <span class="label-text-alt">Service</span>
          </label> 
            <input x-mask:dynamic="$money($input)" x-model="flat_details.serviceFee" 
            type="text" placeholder="Type here" class="input input-sm input-bordered w-full max-w-xs"
            @input="calculateMonthlyTotal();" />                                                                     
        </div> 
        <div id="water_unit_cost" class="form-control w-1/3 p-2">
          <label class="label text-xs text-white">
            <span class="label-text-alt">Water/litre</span>
          </label> 
            <input x-mask:dynamic="$money($input)" 
            x-model.number="flat_details.water_unit_cost" type="text" 
            placeholder="Type here" class="input input-sm input-bordered w-full max-w-xs"
            @input="calculateWaterBillTotal();calculateMonthlyTotal();" />                                                                     
        </div> 
        <div id="water_used" class="form-control w-1/3 p-2">
          <label class="label text-xs text-white">
            <span class="label-text-alt">Water units</span>
          </label> 
            <input  x-model.number="flat_details.water_qtty" type="text" placeholder="0.00" 
            class="input input-sm input-bordered w-full max-w-xs"
            @input="calculateWaterBillTotal();calculateMonthlyTotal();" />                                                                     
        </div>
        <div id="water_bill_total" class="form-control w-1/3 p-2">
          <label class="label text-xs text-white">
            <span class="label-text-alt">Water Total</span>
          </label> 
            <input x-mask:dynamic="$money($input)" x-model.number="flat_details.water_bill_total" type="text" 
            placeholder="Type here" class="input input-sm input-bordered w-full max-w-xs" />                                                                     
        </div>
        <div id="sewage" class="form-control w-1/3 p-2">
          <label class="label text-xs text-white">
            <span class="label-text-alt">Sewage/litre</span>
          </label> 
            <input x-mask:dynamic="$money($input)" x-model.number="flat_details.sewage_unit_cost" 
            type="text" placeholder="Type here" 
            class="input input-sm input-bordered w-full max-w-xs"
            @input="calculateSewageBillTotal();calculateMonthlyTotal();"  />                                                                     
        </div>                   
        <div id="sewage" class="form-control w-1/3 p-2">
          <label class="label text-xs text-white">
            <span class="label-text-alt">Sewage Units</span>
          </label> 
            <input  x-model.number="flat_details.sewage_qtty" type="text" 
            placeholder="0.00" class="input input-sm input-bordered w-full max-w-xs"
            @input="calculateSewageBillTotal();calculateMonthlyTotal();" />                                                                     
        </div>                   
        <div id="sewage" class="form-control w-1/3 p-2">
          <label class="label text-xs text-white">
            <span class="label-text-alt">Sewage Total</span>
          </label> 
            <input x-mask:dynamic="$money($input)" x-model.number="flat_details.sewage_bill_total" type="text" placeholder="Type here" class="input input-sm input-bordered w-full max-w-xs" />                                                                     
        </div>
        <div id="monthlyTotal" class="form-control w-full p-2">
          <label class="label text-xs text-white">
            <span class="label-text-alt">Monthly Total(kes)</span>
          </label> 
            <input x-mask:dynamic="$money($input)" 
            x-model="flat_details.monthly_total" type="text" placeholder="Type here" 
            class="input input-ghost input-sm text-xl input-bordered w-full max-w-xs"
             />                                                                     
        </div>                   
        <div class="form-control mt-6 w-full">                  
          <button @click.prevent="$refs.finalInvoice.classList.remove('hidden')" type="submit" class="text-black hover:text-white tracking-widest btn bg-white btn-xs sm:btn-sm shadow-2xl shadow-black rounded-full">
            update
          </button>          
          {% include 'components/final_invoice.html' %}
      </div>              
      </form>
        
      
    </div>
  </div>
